<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRONOGUIDE</title>
    <link rel="stylesheet" href="stil.css">
    <style>
        @keyframes fadeCycle {
            0%, 15% { opacity: 0; transform: translateY(10px); }
            25%, 45% { opacity: 1; transform: translateY(0); }
            55%, 75% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 0; }
        }

        body {
            font-family: 'Canva Sans', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #4A90E2, #50E3C2);
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            position: relative;
            animation: floatTitle 2s ease-in-out infinite alternate;
        }

        @keyframes floatTitle {
            from { transform: translateY(0px); }
            to { transform: translateY(10px); }
        }

        .language-links {
            margin-top: 20px;
        }

        .language-links a {
            display: inline-block;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
            animation: jump 1.2s infinite alternate ease-in-out;
        }

        .language-links a:hover {
            transform: scale(1.4) translateY(-10px);
        }

        .language-links img {
            transition: transform 0.3s ease-in-out;
        }

        .language-links a:hover img {
            transform: scale(1.3);
        }

        @keyframes jump {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .welcome-container {
            font-size: 24px;
            position: relative;
            height: 40px;
            margin-top: 20px;
        }

        .welcome-message {
            position: absolute;
            width: 100%;
            text-align: center;
            opacity: 0;
            animation: fadeCycle 4s infinite;
        }

        .welcome-message:nth-child(1) { animation-delay: 0s; }
        .welcome-message:nth-child(2) { animation-delay: 1.3s; }
        .welcome-message:nth-child(3) { animation-delay: 2.6s; }
    </style>
</head>
<body>
    <h1>CHRONOGUIDE</h1>

    <div class="welcome-container">
        <div class="welcome-message">Mirësevini në ChronoGuide!</div>
        <div class="welcome-message">Discover the world with us!</div>
        <div class="welcome-message">Καλώς ήρθατε στο ChronoGuide!</div>
    </div>

    <div class="language-links">
        <a href="perfundimisq.html">
            <img src="sq.png" alt="Shqip/Albanian">
        </a>
        <a href="perfundimi.html">
            <img src="ang.png" alt="Anglisht/English">
        </a>
        <a href="numratsq.html" id="sos">
            <img src="sos.png" alt="Emergency">
        </a>
        <a href="perfundimigr.html">
            <img src="gr.png" alt="Greek/Ελληνικά">
        </a>
    </div>
</body>
</html>
